<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video Gallery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h3 class="heading">Video Gallery</h3>

    <div class="container">

        <div class="main-video">
            <div class="video">
                <video src="images/video1.mp4" controls muted autoplay></video>
                <h3 class="title">01. Video title goes here</h3>
            </div>
        </div>

        <div class="video-list">
            <div class="vid active">
                <video src="images/video1.mp4" muted></video>
                <h3 class="title">01. Video title goes here</h3>
            </div>
            <div class="vid">
                <video src="images/video2.mp4" muted></video>
                <h3 class="title">02. Video title goes here</h3>
            </div>
            <div class="vid">
                <video src="images/video3.mp4" muted></video>
                <h3 class="title">03. Video title goes here</h3>
            </div>
            <div class="vid">
                <video src="images/video4.mp4" muted></video>
                <h3 class="title">04. Video title goes here</h3>
            </div>
            <div class="vid">
                <video src="images/video5.mp4" muted></video>
                <h3 class="title">05. Video title goes here</h3>
            </div>
            <div class="vid">
                <video src="images/video6.mp4" muted></video>
                <h3 class="title">06. Video title goes here</h3>
            </div>
            <div class="vid">
                <video src="images/video7.mp4" muted></video>
                <h3 class="title">07. Video title goes here</h3>
            </div>
        </div>

    </div>

    <script>

        let listVideo = document.querySelectorAll('.video-list .vid')
        let mainVideo = document.querySelector('.main-video video')
        let title = document.querySelector('.main-video .title')

        listVideo.forEach(video => {
            video.onClick = () => {
                listVideo.forEach(vid => vid.classList.remove('active'))
                video.classList.add('active')
                if (video.classList.contains('active')) {
                    let src = video.children[0].getAttribute('src')
                    mainVideo.src = src
                    let text = video.children[1].innerHTML
                    title.innerHTML = text
                }
            }
        })

    </script>

</body>

</html>
